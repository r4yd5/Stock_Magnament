{% extends "authentication/profile.html" %}

{% block titulo %}

    <title> Editar Perfil </title>
    
{% endblock %}


{% block editar_data %}

    {% if error %}

        <h1 class="h1-error">{{error}}</h1>

    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{form.media}}
        {{form}}
        <input type="submit" class="fadeIn fourth input-profile" value="Editar">
    </form>

{% endblock editar_data %}
